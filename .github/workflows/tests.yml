name: Run Postman Tests and Publish Report to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Newman and HTML Reporter
      run: |
        npm install -g newman
        npm install -g newman-reporter-html

    - name: Create Directory for Results
      run: mkdir -p testResults

    - name: Run Postman Collection
      run: newman run petstore_fixed.collection.json -r html,cli --reporter-html-export testResults/index.html

    - name: Deploy Report to gh-pages Branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: testResults
        publish_branch: gh-pages