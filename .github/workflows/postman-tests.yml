name: Run Postman Tests and Deploy Results

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Newman
      run: |
          npm install -g newman
          npm install -g newman-reporter-html

    - name: Make Directory for results
      run: mkdir -p testResults

    - name: Run Postman Collection
      run: newman run petstore_fixed.collection.json -r html,cli --reporter-html-export testResults/runreport.html

    - name: Upload Newman Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: testResults/